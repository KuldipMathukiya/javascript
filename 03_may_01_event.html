<body>
    <button type="button" onclick="changeColor()">change the color</button>
    <script>
        function changeColor(params)
        {
            let confirmNow = confirm("are you sure to Change the Background Color ?")   
            if(confirmNow==true)
            {
                alert("color is Changed")
            }
            else
            {
                alert("color is not changed")
            }
        }
    </script>
</body>
