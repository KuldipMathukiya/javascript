<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <script>
        /* types of variable 
            1. var
            2. let
            3. const
        */
       // 1.var
       var username = "kuldip";
       document.write(username)
       var username = "kuldip" // re-declaration is possible
       document.write("<br>" +username)
       var username = "kuldip Mathukiya" // re-assignment is possible
       document.write("<br>" +username)

        //2. let
        let username1 = "kuldip"
        document.write(" <br>" + username1)
        //let username1 = "kuldip" // re-declaration is not possible
        document.write(" <br>" + username1)
        username1 = "kuldip Mathukiya" // re-assignment is possible
        document.write(" <br>" + username1)

        // 3. const
        const user = 'kuldip'
        document.write("<br>"+user)
        /* const user = 'kuldip mathukiya'// re-declaration is not possible
        document.write(user)
        user = 'kuldip mathukiya' // re-assignment is not possible
        document.write(user)
        */
    </script>
</body>
</html>
